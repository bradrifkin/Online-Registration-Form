<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Online Registration Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 
</head>
<body>
	
	<h1>The Code Review</h1>

	<form action="index.html" method="post">
		
		<h2>Sign up for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>	

		<fieldset class="contact">
			<legend>Contact Information</legend>
			
			<div class="row">
				<label for="name" class="col">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" class="col" required>
			</div>

			<div class="row">
				<label for="email" class="col">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="Required" class="col" required>
			</div>

			<div class="row">
				<label for="phone" class="col">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="(123) 456-7890" class="col">
			</div>

			<div class="row">
				<label for="address" class="col">Street Address</label>
				<input type="text" id="address" name="user_address" placeholder="123 Main Street" class="col">
			</div>

			<div class="row">
				<label for="city" class="col">City</label>
				<input type="text" id="city" name="user_city" placeholder="Anytown" class="col">
			</div>

			<div class="row">
				<label for="state" class="col">State</label>
				<select id="state" name="user_state" class="col">
					<option value="" selected disabled class="col">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>

			<div class="row">
				<label for="zip" class="col">Zip Code</label>
				<input type="text" id="zip" name="user_zip" placeholder="12345" class="col">
			</div>

		</fieldset>

		<fieldset class="newsletter">
			<legend>Newsletter</legend>

			<div class="newsletter-main">
				<label>Select the newsletters you would like to receive</label>
				<input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletters"><label for="html_news" class="radio-check">HTML News</label><br>
				<input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletters"><label for="css_news" class="radio-check">CSS News</label><br>
				<input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletters"><label for="javascript_news" class="radio-check">JavaScript News</label>

				<label>Newsletter format</label>
				<input type="radio" id="html_format" value="html_format" name="user_newsletter_format" checked><label for="html_format" class="radio-check">HTML</label><br>
				<input type="radio" id="plain_text_format" value="plain_text_format" name="user_newsletter_format"><label for="plain_text_format" class="radio-check">Plain text</label>
			</div>

			<label for="other_topics">Other topics you'd like to hear about</label>
			<textarea id="other_topics" name="user_other_topics" rows="4" placeholder="Enter your other topics here..."></textarea>

			<input class="btn" type="submit" value="Sign Up">

			<footer>Copyright The Code Review</footer>

		</fieldset>

	</form>

</body>
</html>
